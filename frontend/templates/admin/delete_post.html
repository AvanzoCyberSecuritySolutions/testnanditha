{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Post - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-red-600 text-white py-6 shadow-md">
        <div class="max-w-7xl mx-auto px-4">
            <h1 class="text-3xl font-bold">Delete Post</h1>
            <p class="text-red-100 mt-1">This action cannot be undone.</p>
        </div>
    </header>

    <!-- Delete Container -->
    <main class="flex-1 flex justify-center items-start mt-12 px-4">
        <div class="w-full max-w-xl bg-white p-8 rounded-2xl shadow-lg">

            <!-- Warning -->
            <h2 class="text-xl font-semibold text-gray-800 mb-4">
                Are you sure you want to delete this post?
            </h2>

            <p class="text-gray-700 mb-6">
                <span class="font-bold text-black">{{ post.title }}</span><br>
                Once deleted, you will not be able to recover this post.
            </p>

            <!-- Buttons -->
            <form method="POST">
                {% csrf_token %}
                <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0">

                    <button type="submit"
                        class="w-full sm:w-auto px-6 py-3 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg transition">
                        Yes, Delete
                    </button>

                    <a href="{% url 'admin_dashboard' %}"
                       class="w-full sm:w-auto px-6 py-3 bg-gray-400 hover:bg-gray-500 text-white text-center font-semibold rounded-lg transition">
                        Cancel
                    </a>
                </div>
            </form>

        </div>
    </main>

</body>
</html>
