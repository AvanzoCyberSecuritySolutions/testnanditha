{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - NANDITHA</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="flex flex-col md:flex-row h-screen overflow-hidden">
    <!-- Left Column: Image -->
    <div class="md:w-1/2 flex items-center justify-center bg-gray-200">
        <img src="{% static 'nanditha/photos/4.png' %}" alt="Login Image" class="w-full h-full object-cover">
    </div>

    <!-- Right Column: Form -->
    <div class="md:w-1/2 flex items-center justify-center p-8 bg-gray-200">
        <div class="w-full max-w-md">
            <!-- Page Heading -->
            <h1 class="text-4xl font-bold mb-6 text-center">NANDITHA</h1>

            <!-- Light green-yellow box -->
            <div class="bg-gradient-to-r from-green-100 to-yellow-100 rounded-xl shadow-lg p-8">
                <!-- Welcome Heading -->
                <h2 class="text-2xl font-semibold mb-2">Welcome Back</h2>
                <p class="text-gray-600 mb-6">Sign in to manage your portfolio.</p>

                <!-- Login Form -->
                <form method="POST" class="space-y-4" action="{% url 'admin_login' %}">
                    {% csrf_token %}
                    
                    <div>
                        <label for="email" class="block text-gray-700 font-medium mb-1">Email Address</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
                    </div>

                    <div>
                        <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter your password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
                    </div>

                    <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 rounded-lg transition duration-300">Login</button>

                    <div class="text-right">
                        <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
