{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ post.title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Container -->
  <div class="max-w-4xl mx-auto px-4 py-10">

    <!-- Card -->
    <div class="bg-white rounded-2xl shadow-lg overflow-hidden">

      <!-- Featured Image -->
      {% if post.image %}
      <div class="w-[400px] max-h-[400px] overflow-hidden">
        <img src="{{ post.image.url }}" alt="{{ post.title }}" 
             class="w-full h-full object-cover">
      </div>
      {% endif %}

      <!-- Content -->
      <div class="p-8 space-y-6">

        <!-- Title -->
        <h1 class="text-3xl md:text-4xl font-bold text-gray-900">{{ post.title }}</h1>

        <!-- Meta info -->
        <div class="flex flex-col sm:flex-row sm:justify-between text-gray-500 text-sm mt-1">
          <span>{{ post.created_at|date:"F d, Y" }}</span>
          <span>{{ post.read_time }}</span>
        </div>

        <!-- Category badge -->
        {% if post.category %}
        <span class="inline-block bg-orange-500 text-white text-xs font-semibold px-3 py-1 rounded-full mt-3">
          {{ post.category|title }}
        </span>
        {% endif %}

        <!-- Post Content -->
        <div class="prose max-w-none text-gray-800 mt-4">
          {{ post.content|linebreaks }}
        </div>

        <!-- Back button -->
        <div class="mt-6">
          <a href="{% url 'blog' %}" 
             class="inline-block text-orange-600 hover:text-orange-500 font-semibold transition">
            ‚Üê Back to all posts
          </a>
        </div>

      </div>

    </div>
  </div>

</body>
</html>
